<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SET!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      "use strict";
      const playerNamesKey = "set-card-game.player-names";
      const app = Elm.Main.init({
        flags: localStorage.getItem(playerNamesKey)
      });
      app.ports.storePlayerNames.subscribe(dataString =>
        localStorage.setItem(playerNamesKey, dataString));
    </script>
  </body>
</html>
